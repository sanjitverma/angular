<form [formGroup]="formModel" novalidate>

    <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'title')">
        <label for="title">Product title:</label>
        <input id="title"
               placeholder="Title"
               class="form-control"
               type="text"
               formControlName="title">
        <span class="help-block" [class.hidden]="!formModel.hasError('minlength', 'title')">
            Type at least 3 characters
        </span>
    </div>
    <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber', 'price')">
        <label for="price">Product price:</label>
        <input id="price"
               placeholder="Price"
               class="form-control"
               type="number"
               step="any"
               min="0"
               formControlName="price">
        <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber', 'price')">
            Type only positive number
        </span>
    </div>
    <div class="form-group">
        <label for="category">Product category:</label>
        <select id="category"
                class="form-control"
                formControlName="category">
            <option value="-1">All categories</option>
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit"
                class="btn btn-primary btn-block" (click)  = "searchValue(formModel)">Search</button>
    </div>
</form>
